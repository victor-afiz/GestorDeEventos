<ion-menu id="fondo" side="left" [content]="mycontent">
        <ion-content id="contenido">
            <ion-list>
              <ion-list-header>
                Ajustes
              </ion-list-header>
              
              <button ion-item (click)="policy()">
                <ion-icon id="color" name="lock" item-start></ion-icon>
                <ion-label>Políticas de privacidad</ion-label>
              </button>
              
              <button ion-item (click)="version()">
                  <ion-icon id="color" name="information" item-start></ion-icon>
                  <ion-label>Versión</ion-label>
              </button>

              <button ion-item (click)="delete()">
                <ion-icon id="color" name="trash" item-start></ion-icon>
                <ion-label>Eliminar Usuario</ion-label>
             </button>

              <button ion-item (click)="exit()">
                <ion-icon id="color" name="exit" item-start></ion-icon>
                <ion-label>Salir</ion-label>
              </button>
            </ion-list>
        </ion-content>
      </ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
