
<ion-header>
  <ion-navbar hideBackButton="true" text-center>
    <p id="titulo">Bienvenido</p>
    <button id="verde" ion-button [menuToggle]="mycontent">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content id="uno" padding>
  <form [formGroup]="myForm" >
    <ion-list>
      <ion-item>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="Nombre"  type="text" placeholder="Nombre del evento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Descripción:</ion-label>
        <ion-textarea formControlName="Descripción" type="text" (input)="adjustTextarea($event);" placeholder="Descripción del evento"></ion-textarea>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label stacked>Precio:</ion-label>
            <ion-input formControlName="total" type="Number" min="0" placeholder="Total a gastar"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-item>
                  <ion-label>Date</ion-label>
                  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
              </ion-item>
          </ion-col>  
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button block (click)="pickImage()"> Escoger Imagen </button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="pickUsers()"> Usuarios </button>
          </ion-col>  
        </ion-row>
      </ion-grid>
    </ion-list>
    <button ion-button block (click)="pickData()" type="submit" [disabled]="!myForm.valid" >Crear Evento</button>
  </form>
</ion-content>
