<ion-header>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="pickData()">
  <ion-list>
    <ion-item>
      <ion-label stacked>Nombre:</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Nombre del evento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripción:</ion-label>
      <ion-textarea formControlName="descripcion" type="text" (input)="adjustTextarea($event);" placeholder="Descripción del evento"></ion-textarea> 
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-label stacked>Precio:</ion-label>
            <ion-input formControlName="precio" type="Number" min="0" placeholder="Total a gastar"></ion-input>
        </ion-col>
        <ion-col>
          <button ion-button>Examinar</button>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col>
          <ion-label>Date</ion-label>
          <ion-input formControlName="date" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="DD/MM/YYYY"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Crear Evento</button>
      </form>
      <button ion-button block type="submit">Añadir Personas</button>
</ion-content>
