
<ion-header>
  <ion-navbar hideBackButton="true" text-center>
    <p id="titulo">Bienvenido</p>
    <button id="verde" ion-button [menuToggle]="mycontent">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" >
    <ion-list>
      <ion-item>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="Nombre"  type="text" placeholder="Nombre del evento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Descripción:</ion-label>
        <ion-textarea formControlName="Descripción" type="text" (input)="adjustTextarea($event);" placeholder="Descripción del evento"></ion-textarea>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label stacked>Precio:</ion-label>
            <ion-input formControlName="total" type="Number" min="0" placeholder="Total a gastar"></ion-input>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="pickImage()"> Examinar </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Date</ion-label>
            <ion-input formControlName="fecha" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="DD/MM/YYYY"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <div *ngFor="let todo of text">
      <ion-grid>
        <ion-row>
          <ion-col (click)="push(todo.id)">
            <span>{{todo.id}}.</span>
            <span>  {{todo.name}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <button ion-button block (click)="pickData()" >Crear Evento</button>
  </form>
</ion-content>
