<ion-header>
  <ion-navbar hideBackButton = "true">
    <ion-title text-center>
      <p>Login</p>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="uno">
    <form [formGroup]="myForm" (ngSubmit)="find()">
        <ion-list>
          <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            <ion-label stacked>Correo electrónico:</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
          </ion-item>
            <ion-item>
              <ion-icon name="eye" item-start></ion-icon>
              <ion-label stacked>Contraseña:</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
        </ion-list>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Iniciar Sesion</button>
      </form>
      <div text-center>Si aun no tienes cuenta
        <a (click)="send()">Registrarse</a>
    </div>
  </ion-content>
