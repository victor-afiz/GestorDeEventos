<ion-header>

  <ion-navbar>
      <p id="titulo">Usuarios</p>
  </ion-navbar>

</ion-header>

<ion-content padding id="uno">

    <ion-list>
        <div *ngFor="let todo of all">
        <ion-item  [hidden]="todo.pintado" [(ngStyle)]="myColor">

          <ion-thumbnail item-start>
              <ion-icon name="person"></ion-icon>
          </ion-thumbnail>
          <h2>{{todo.nick_name}}</h2>
          <p>{{todo.email}}</p>
          <button id="blanco" ion-button clear item-end (click)="pintar(todo)">Quitar</button>
        </ion-item>

        <ion-item  [hidden]="!todo.pintado">
            <ion-thumbnail item-start>
            <ion-icon name="person"></ion-icon>
                  </ion-thumbnail>
                  <h2>{{todo.nick_name}}</h2>
                  <p>{{todo.email}}</p>
                  <button id="blanco" ion-button clear item-end (click)="pintar(todo)">AÃ±adir</button>
                </ion-item>

            </div>


      </ion-list>
</ion-content>
