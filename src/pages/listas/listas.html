<ion-header>
  <ion-navbar>
    <p id="titulo">PÃ¡gina Administrador</p>
  </ion-navbar>
</ion-header>

<ion-content padding id="uno">
    <ion-item>
        <ion-textarea rows="5" [disabled] = "true" value="{{this.navParams.data[0].Description}}" text-center></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Mensaje del Administrador</ion-label>
      <ion-textarea [(ngModel)]="Message" type="text" (input)="adjustTextarea($event);"></ion-textarea>
    </ion-item>
    <button ion-button block (click)="inserta()">Inserta Mensaje</button>
    <ion-card>
        <ion-card-header>
            {{this.all.nombreParticipante}}
        </ion-card-header>
        <ion-card-content>
            <ion-input [(ngModel)] ="this.all.mensaje" placeholder ="Sin tu mensaje"></ion-input>            
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button id="naranja" ion-button block (click)="edita(all)"> Editar Mensaje</button>
            </ion-col>
          </ion-row>
      </ion-card>
    <div *ngFor="let text of todo">
        <ion-card>
            <ion-card-header>
                {{text.nombreParticipante}}     
            </ion-card-header>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                      <ion-col col-10>
                          <ion-input [disabled] ="true" placeholder ="{{text.nombreParticipante}} esta sin mensaje" [(ngModel)] ="text.mensaje"></ion-input> 
                      </ion-col>
                      <ion-col col-2>
                          <ion-buttons end>
                            <button id="rojo" ion-button (click)="editar(text)"> <ion-icon name="trash"></ion-icon></button> 
                          </ion-buttons>
                      </ion-col>
                    </ion-row>
                </ion-grid>             
            </ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                    <button id="rojo" ion-button block (click)="elimina(text)">Eliminar Usuario</button>
                </ion-col>
                </ion-row>
            </ion-grid>              
          </ion-card>
    </div>
    <button ion-button block (click)="insert()">Inserta Nuevo Usuario</button>
    <button ion-button block (click)="delete()">Eliminar Evento</button>
</ion-content>
