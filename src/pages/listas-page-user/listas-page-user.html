<ion-header>

  <ion-navbar>
    <ion-title>ListasPageUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p text-center>Descripci√≥n del evento</p>
    <ion-input [disabled]="true" value="{{this.navParams.data[0].Description}}"></ion-input>
    <p text-center>Mensaje del Administrador</p>
    <ion-input [disabled]="true" value="{{this.navParams.data[0].Message}}"></ion-input>
    <ion-item >
        <ion-label></ion-label>
        <ion-input disabled = "false" [(ngModel)]="message" placeholder ="Por insertar mensaje"></ion-input>
    </ion-item>
    <ion-item *ngFor="let text of todo">
      <ion-label></ion-label>
      <ion-input disabled = "true" value ="{{text.mensaje}}" placeholder ="Por insertar mensaje"></ion-input>
    </ion-item>
    <button ion-button block (click)="inserta()">Insertar Datos</button>
</ion-content>
