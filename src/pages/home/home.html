  <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Nombres:</ion-label>
          <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Apellidos:</ion-label>
          <ion-input formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label stacked>Correo electronico:</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <div formGroupName="passwordRetry">
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Contrase単a:</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Contrase単a"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Confirmar contrase単a:</ion-label>
            <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar contrase単a"></ion-input>
          </ion-item>
        </div>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
      </div>
      <p text-center>Si ya tienes una cuenta
          <a (click)="send(model)">inicia sesion</a>
        </p>
    </form>
