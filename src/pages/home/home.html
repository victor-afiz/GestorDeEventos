<ion-header >
  <ion-navbar hideBackButton = "true">
    <ion-title text-center>
      <p>Registro</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="uno">

  <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <ion-item>
          <ion-icon name="contact" item-start></ion-icon>
          <ion-label stacked>Nombre:</ion-label>
          <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="contact" item-start></ion-icon>
          <ion-label stacked>NickName:</ion-label>
          <ion-input formControlName="nickName" type="text" placeholder="Nickname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label stacked>Correo electrónico:</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <div formGroupName="passwordRetry">
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Contraseña:</ion-label>
            <ion-input minlength="8" formControlName="password" type="password" placeholder="Ponga una contraseña de 8 o mas caracteres"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Confirmar contraseña:</ion-label>
            <ion-input minlength="8" formControlName="passwordConfirmation" type="password" placeholder="Ponga una contraseña de 8 o mas caracteres"></ion-input>
          </ion-item>
        </div>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
      </div>
    </form>
    <div text-center>Si ya tienes cuenta haz
      <a (click)="send()">Login</a>
  </div>

</ion-content>
